<!-- otp_input.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>

<body>
    <h1>OTP Verification</h1>
    <p>Enter the OTP sent to your email and select a resource:</p>

    <form method="post" action="/verify_otp_and_grant_access">
        <input type="hidden" name="email" value="{{ email }}">
        <label for="otp">OTP:</label>
        <input type="text" name="otp" required>

        <label for="resource">Select Resource:</label>
        <select name="resource" required>
            <option value="Project">Project</option>
            <option value="Task">Task</option>
            <option value="Bug">Bug</option>
            <option value="Code">Code</option>
        </select>

        <button type="submit">Verify OTP and Grant Access</button>
    </form>
</body>

</html>
