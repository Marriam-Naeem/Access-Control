<!-- otp_input.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

</head>
<style>
    @font-face {
        font-family: 'Century Gothic';
        src: url("{{ url_for('static', filename='font/CenturyGothic.ttf') }}") format('truetype');
    }

    body {
        font-family: 'Century Gothic', sans-serif;
    }

    body {
        font-weight: 500;
        font-family: 'Century Gothic', sans-serif;
        background-color: #001f3f;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        
        margin: 0;
        padding: 0;
        flex-direction: column;
    }

    h1 {
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 30px;
        margin: 0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(106, 119, 235, 0.1);
        width: 50vw;  /* Form takes up 50% of the viewport width */
        height: 50vh;  /* Form takes up 50% of the viewport height */
        text-align: left;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    label {
        margin-bottom: 8px;
        display: block;
        color: #333;
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: rgb(43, 17, 135);
        color: #fff;
        padding: 10px 15px;
        border: none;
        width: 100%;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        margin-top: 10px;
        text-align: center;
    }

    button:hover {
        background-color: rgb(69, 12, 215);
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    form {
        text-align: left;
        max-width: 300px;
    }

    button {
        margin-top: 10px;
        display: block;
        margin: 0 auto;
    }

    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    option {
        padding: 5px;
    }

    h1 {
        text-align: center;

    }

    p {
        text-align: center;

    }
</style>

<body>
    <form method="post" action="/verify_otp_and_grant_access">
        <h1>OTP Verification</h1>
        <p>Enter the OTP sent to your email and select a resource</p>
        <input type="hidden" name="email" value="{{ email }}">
        <label for="otp">OTP:</label>
        <input type="text" name="otp" required title="otp">

        <label for="resource">Select Resource:</label>
        <select title="resource" name="resource" required>
            <option value="Project">Project</option>
            <option value="Task">Task</option>
            <option value="Bug">Bug</option>
            <option value="Code">Code</option>
        </select>

        <button type="submit">Verify OTP and Grant Access</button>
    </form>
</body>

</html>
